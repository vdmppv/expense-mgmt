<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">    
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Register</title>
</head>
<body>
<header>
    <div class="logo-block">
        <img src="img/Logo.png" class="user-img">

    </div class="navigation-block">
    <nav class="navigation-auth-block">
        <ul class="navigation-menu">
            <li class="navigation-item">
                <a href="#" class="navigation-link">Sign Up</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">Log In</a>
            </li>                
        </ul>
    </nav>
</div>
</header>

<main style="position: relative;">    
    <form class="sign-in-form">
        <h2 class="sign-in-title">Register</h2>
        <span class="sign-in-text">Create new Expenser account</span>
        <input class="sign-in-input" placeholder="Email address" type="email">
        <input class="sign-in-input" placeholder="Username" type="text">
        <input class="sign-in-input" placeholder="Password" type="password">
        <input class="sign-in-input" placeholder="Repeat Password" type="password">
        <div>
            <input class="sign-in-button" type="submit" value="Register">
        </div>
    </form>
        
    <div class="sign-up-img">
        
    
    
</main>
</footer>
</body>
</html>
