<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">    
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Categories</title>
</head>
<body>
<header>
    <div class="logo-block">
        <img src="img/Logo.png" class="user-img">
    </div>
    
    <nav class="navigation-menu-block">
        <ul class="navigation-menu">
            <li class="navigation-item">
                <a href="#" class="navigation-link">Statistics</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">Transactions</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">Categories</a>
            </li>
        </ul>
    </nav>

    <div class="user-block">
        <img src="img/ProfileIcon.svg" class="user-img">
    </div>
</header>

<main>    
    <div class="modal-wrap">
        <form class="modal">
            <div class="modal-header">
                <h2 class="modal-title">New category</h2>
            </div>

            <div class="modal-main">
                <input class="modal-input" type="text" placeholder="Title">
                <input class="modal-input" type="text" placeholder="Description">
                <input class="choose-color" type="color">                
            </div>
                
            <div class="modal-footer">
                <button class="modal-button">Add Category</button>
            </div>
        </form> 
    </div>   
</main>
</footer>
</body>
</html>
