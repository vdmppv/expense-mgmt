<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">    
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Statistics</title>
</head>
<body>
<header>
    <div class="logo-block">
        <img src="img/Logo.png" class="user-img">
    </div>
    
    <nav class="navigation-menu-block">
        <ul class="navigation-menu">
            <li class="navigation-item">
                <a href="#" class="navigation-link">Statistics</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">Transactions</a>
            </li>
            <li class="navigation-item">
                <a href="#" class="navigation-link">Categories</a>
            </li>
        </ul>
    </nav>

    <div class="user-block">
        <img src="img/ProfileIcon.svg" class="user-img">
    </div>
</header>

<main>
    <div>
        <nav>
            <ul class="main-nav">
                <li class="main-nav-item main-nav-item-clicked">
                    <a>Category</a>
                </li>
                <li class="main-nav-item">
                    <a>Global</a>
                </li>
            </ul>
        </nav>
    </div>
    <div>
        <h1 class="page-title">Statistics</h1>
    </div>

    <div class="statistics-table">
        <div class="statistics-main">
            <div class="statistics-inputs">
                <input type="date" class="statistics-input">
                <input type="date" class="statistics-input">                
                <button class="statistics-button">Result</button>
            </div>
            <div class="statistics-transactions">
                <div>
                    <figure class="diagram">                        
                        <div class="diagram-main">
                            <div class="canvas">
                                <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
                                    <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                                    <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                            stroke="#FF6679" stroke-width="3"></circle>
                                    <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                            stroke="#FFA166" stroke-width="3" stroke-dasharray="85 15"
                                            stroke-dashoffset="25"></circle>
                                    <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                            stroke="#66D7FF" stroke-width="3" stroke-dasharray="15 85"
                                            stroke-dashoffset="25"></circle>
                                </svg>
                            </div>                            
                        </div>
                        <figcaption class="diagram-legend">
                            <div class="legend">                                
                                <div class="legend-item first-color">Food</div>
                                <div class="legend-item second-color">Clothes</div>
                                <div class="legend-item sixth-color">Fuel</div>
                            </div>
                        </figcaption>
                    </figure>
                    <div class="total-card">
                        <span class="total-card-text total-card-green">7000 $</span>
                        <span class="total-card-text">Total income</span>
                    </div>                    
                </div>
                <div>
                    <figure class="diagram">                       
                        <div class="diagram-main">
                            <div class="canvas">
                                <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
                                    <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                                    <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                            stroke="#FF6679" stroke-width="3"></circle>
                                    <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                            stroke="#FFA166" stroke-width="3" stroke-dasharray="85 15"
                                            stroke-dashoffset="25"></circle>
                                    <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                            stroke="#66D7FF" stroke-width="3" stroke-dasharray="15 85"
                                            stroke-dashoffset="25"></circle>
                                </svg>
                            </div>                            
                        </div>
                        <figcaption class="diagram-legend">
                            <div class="legend">
                                <div class="legend-item first-color">Food</div>
                                <div class="legend-item second-color">Clothes</div>
                                <div class="legend-item sixth-color">Fuel</div>
                            </div>
                        </figcaption>
                    </figure>
                    <div class="total-card">
                        <span class="total-card-text total-card-red">250 $</span>
                        <span class="total-card-text">Total expense</span>
                    </div>                                        
                </div>
            </div>
        </div>
    </div>

    
</main>
</footer>
</body>
</html>
